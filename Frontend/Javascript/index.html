<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4d4f615713.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
   
      <div class="container-fliud">
        <div class="container">
          <div class="mx-auto mt-5" style="max-width: 700px">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="username"
              />
              <button
                class="btn text-white btn-info"
                type="button"
                id="adduser"
              >
                Add User
              </button>
            </div>

            <div class="display">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Enter Name</th>
                    <th scope="col">Last</th>
                  </tr>
                </thead>
                <tbody id="records">
                  <!-- <tr>
                  <th scope="row">1</th>
                  <td>Namaste JavaScript</td>
                  <td>
                    <i class="btn text-white fa fa-edit btn-info mx-3"></i
                    ><i class="btn btn-danger text-white fa fa-trash"></i>
                  </td>
                </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
